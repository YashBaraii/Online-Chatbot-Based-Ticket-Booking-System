{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | India Heritage</title>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
                Sign Up
            </button>
        </form>
        <div class="text-center mt-4 text-sm">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
