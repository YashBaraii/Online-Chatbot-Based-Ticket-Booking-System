{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | India Heritage</title>
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to India Heritage</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                Login
            </button>
        </form>
        <div class="flex justify-between items-center mt-4 text-sm">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
